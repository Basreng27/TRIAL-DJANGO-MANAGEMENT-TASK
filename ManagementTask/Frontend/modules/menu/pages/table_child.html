{% load static %}

<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">Name</th>
            <th scope="col">Url</th>
            <th scope="col">Icon</th>
            <th scope="col">Sequence</th>
            <th scope="col">Action</th>
        </tr>
    </thead>

    <tbody>
        {% for d in data %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td onclick="load_child(event)" data-parent="{{ d.id }}" data-url="{% url 'child-menu' d.id %}">{{ d.name }}</td>
                <td>{{ d.url }}</td>
                <td>{{ d.icon }}</td>
                <td>{{ d.sequence }}</td>
                <td>
                    <button type="button" class="btn btn-primary form-modal" data-bs-toggle="modal" data-bs-target="#modal-form" data-url="{% url 'form-menu-update' d.id %}"><i class="bi bi-pencil-square"></i></button>
                    <button type="button" class="btn btn-danger delete" data-url="{% url 'delete-menu' d.id %}"><i class="bi bi-trash"></i></button>
                </td>
            </tr>

            <tr id="child-row-{{ d.id }}" style="display:none;">
                <td colspan="6">
                    <div id="child-{{ d.id }}"></div>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<button type="button" class="btn btn-success form-modal" data-bs-toggle="modal" data-bs-target="#modal-form" data-url="{% url 'form-menu' %}"><i class="bi bi-plus-lg"></i> Add</button>

<script src="{% static 'js/custom.js' %}"></script>
